<ion-content  class="registerbg">
    <div class="registerheader">
        <img src="assets/imgs/left.png" alt="" class="back">
        <p class="registertitle">手&nbsp;机&nbsp;注&nbsp;册</p>
    </div>
    <div class="contentbox">
       <form>
        <label><img src="assets/imgs/ion5.png" alt="" class="labelimg">&nbsp;&nbsp;&nbsp;</label>
       
         <input type="text" placeholder="手机号" class="userid" >
         <br/>
         <label><img src="assets/imgs/down.png" alt="" class="labelimg">&nbsp;&nbsp;&nbsp;</label>
        <input type="text" placeholder="请输入验证码" class="check" > <button class="checkbtn" ion-button>获取验证码</button>
        <br/>
        <label><img src="assets/imgs/ion4.png" alt="" class="labelimg">&nbsp;&nbsp;&nbsp;</label>
      
         <input type="password" placeholder="请输入密码" class="pwd">
         <br/>
         <label><img src="assets/imgs/ion2.png" alt="" class="labelimg">&nbsp;&nbsp;&nbsp;</label>
         <input type="password" placeholder="请再次输入密码" class="pwd">
      </form>
      <button class="registerbtn" ion-button>注&nbsp;册</button>
      <p class="agree">
        <label>
        <input type="checkbox" class="check1" checked>
        我已阅读并同意《资芽网注册协议》
      </label>
      </p>
    </div> 
  
</ion-content>
