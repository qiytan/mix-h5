<ion-header>

  <ion-navbar>
    <ion-title>登录页</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align:center">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="账号：" [(ngModel)]='text'></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="密码：" [(ngModel)]='password'></ion-input>
    </ion-item>
    <button ion-button round outline style="width:100%" (click)='login()'>登录</button>
    <span><a href="javascript:;" style="color:tomato">忘记密码</a></span>
  </ion-list>  
</ion-content>
